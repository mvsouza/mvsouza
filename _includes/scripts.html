<script src="{{ site.url }}/assets/js/scripts.min.js"></script>

{% if page.particles %}
<script src="{{ site.url }}/assets/js/vendor/particles.min.js"></script>
<script>
	particlesJS('particles-js', {
    particles: {
        color: '#fff',
        shape: 'circle', // "circle", "edge" or "triangle"
        opacity: 0.5,
        size: 2,
        size_random: true,
        nb: 70,
        line_linked: {
            enable_auto: true,
            distance: 250,
            color: '#fff',
            opacity: 0.5,
            condensed_mode: {
                enable: true,
                rotateX: 600,
                rotateY: 600
            }
        },
        anim: {
            enable: true,
            speed: 2
        }
    },
    interactivity: {
        enable: true,
        mouse: {
            distance: 200
        },
        mode: 'grab'
    },
    /* Retina Display Support */
    retina_detect: false
});
</script>
{% endif %}
